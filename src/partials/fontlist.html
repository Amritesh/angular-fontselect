<div class="jdfs-fontlistcon" ng-class="{'jdfs-active': isActive()}">
	<div>
		<ul class='jdfs-fontlist'>
			<jd-font ng-repeat="font in getFilteredFonts() | startFrom: page.current * page.size | limitTo: page.size" />
		</ul>
		<div class="jdfs-paginationcon">
			<button
				ng-repeat="dir in ['prev', 'next']"
				class="jdfs-fontpagination jdfs-fontpagination-{{dir}}"
				ng-click="paginate(dir)"
				ng-class="{'jdfs-disabled': !paginationButtonActive(dir)}"
				ng-disabled="!paginationButtonActive(dir)"
			>{{text.page[dir]}}</button>
		</div>
	</div>
</div>
