<div class="jdfs-provider jdfs-provider-{{providerKey}}" ng-class="{'jdfs-active': isActive()}">
	<p class="jdfs-provider-title" ng-class="{'jdfs-active': isActive()}" ng-click="toggle()">{{providerName}}
		<span ng-if="getFilteredFonts().length == fonts.length">({{fonts.length}})</span>
		<span ng-if="fonts.length && getFilteredFonts().length != fonts.length">({{getFilteredFonts().length}}/{{fonts.length}})</span>
		<span ng-if="!fonts.length">(â€¦)</span>
	</p>
	<div ng-if="isActive()">
		<ul class='jdfs-fontlist'>
			<jd-font ng-repeat="font in getFilteredFonts() | startFrom: page.current * page.size | limitTo: page.size" />
		</ul>
		<button
			class="jdfs-fontpagination"
			ng-repeat="i in getPages() track by $index"
			ng-class="{'jdfs-active': page.current == $index}"
			ng-click="setCurrentPage($index)">{{$index + 1}}</button>
	</div>
</div>
