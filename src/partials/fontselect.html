<div class="fs-main" id="fontselect-{{id}}">
	<button ng-click="toggle()" class="jd-fontselect-toggle">Select Font</button>
	<input type="hidden" value="{{current.font}}"/>
	<div class="fs-window" ng-show="active">
		<input type="text" name="fs-{{id}}-search" ng-model="current.search" />
		<select ng-model="current.sort.attr" ng-options="a.name for a in searchAttrs"></select>
		<div>
			<button
				ng-repeat="category in categories"
				ng-class="{active: category.key == current.category}"
				ng-click="setCategoryFilter(category.key)"
				ng-model="current.category">{{category.name}}</button>
		</div>
		<jd-fontlist
			fsid="id"
			current="current"
			fonts="fonts[provider]"
			provider="{{provider}}"
			ng-repeat="provider in providers" />
	</div>
</div>
