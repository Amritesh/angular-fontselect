<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link rel="stylesheet/less" type="text/css" href="/src/less/fontselect.less" />
</head>
<body>
    <div class="wrap">
      <div class="fontselect">
        <my-app>
        </my-app>
      </div>


    </div>


    <script src="/bower_components/jquery/jquery.js"></script>
    <script>
      /* jshint indent: false */
      /* global files, $ */
      $.get('/tasks/files.js', function() {
        files.demoEnv.push('demo/app.js');
        $.each(files.demoEnv, function(i, url) {
          $('body').append($('<script>').attr('src', '/' + url));
        });
      });
    </script>

  </div>
