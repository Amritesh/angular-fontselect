<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link rel="stylesheet/css" type="text/css" href="/dist/angular-fontselect.css" />
</head>
<body ng-app="myApp">
  <my-app>
  </my-app>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/bower_components/jquery/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/less/dist/less-1.6.1.js"></script>
  <script src="/dist/angular-fontselect.js"></script>
  <script type="text/javascript">
angular.module('myApp', ['fontselect.module']).directive('myApp', function() {
  return {
    restrict: 'E',
    replace: false,
    template: '<fontselect />',
    controller: ['$scope', 'fontselect.fonts', function($scope, fontsService) {
      /* do something with $scope or the fontsService (for example, add a font) */
      fontsService.add({name: 'Foo', key: 'foo', stack: 'Foo, "Comic Sans", serif'});
    }]
  };
});
  </script>
</body>
</html>
