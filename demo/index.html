<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <link rel="stylesheet/less" type="text/css" href="/src/less/fontselect.less" />
</head>
<body ng-cloak>
    <div class="wrap">
      <div class="fontselect">
        <h1 style="font-family: {{first.stack}};">Angular Fontselection, by Jimdo</h1>
        <jd-fontselect selected="first"></jd-fontselect>
        <p>Lorem Ipsum</p>

        <h1 style="font-family: {{second.stack}};">Foob</h1>
        <jd-fontselect selected="second"></jd-fontselect>
        <p>ASDFG</p>

      </div>
    </div>


    <script src="/bower_components/jquery/jquery.js"></script>
    <script>
      /* jshint indent: false */
      /* global files, $ */
      $.get('/tasks/files.js', function() {
        files.demoEnv.push('demo/app.js');
        $.each(files.demoEnv, function(i, url) {
          $('body').append($('<script>').attr('src', '/' + url));
        });
      });
    </script>

  </div>
</body>
</html>
