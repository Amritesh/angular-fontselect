<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Fontselect Sandbox</title>
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <base href="/" />
  <link rel="stylesheet" type="text/css" jd-fontselect-current-href />
  <link rel="stylesheet/less" type="text/css" href="demo/styles.less" />
  <link rel="stylesheet/less" type="text/css" href="src/less/fontselect.less" />
</head>
<body ng-cloak>
    <div class="wrap">
        <div class="topbar">
            <jd-fontselect stack="font"></jd-fontselect>
        </div>

        <header >
          <h1>Angular Fontselection</h1>
          <h2>a Directive written to bring a new experience to font family choosing
          <h3>(in developement)</h3>
          </h2>
        </header>

        <div class="selection-example">
          <div class="fontselect">
          </div>
          <span style="font-family: {{font}};">Change the Font family of this text with our awesome Fontselection</span>
        </div>


        <div class="links">
          <a href="https://github.com/Jimdo/angular-fontselect">github</a>
          <a href="http://jimdo.com">Jimdo</a>
        </div>


  </div>

    <script src="/bower_components/jquery/jquery.js"></script>
    <script>
      /* jshint indent: false */
      /* global files, $ */
      $.get('/tasks/files.js', function() {
        files.demoEnv.push('demo/app.js');
        $.each(files.demoEnv, function(i, url) {
          $('body').append($('<script>').attr('src', '/' + url));
        });
      });
    </script>

  </div>
</body>
</html>
